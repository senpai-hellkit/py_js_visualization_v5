<!doctype html>
<html lang="ru">
<head>
	<title>Динамическая визуализация</title>
	<!-- Загружаем CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container" role="main">
		<h1>Динамическая виртуализация на Chart.js</h1>
		<p>&nbsp;</p>

		<div style="width: 700px; height:550px">
		<canvas id="ourPie"></canvas>
		</div>

		<p>&nbsp;</p>

		<div>
		<canvas id="ourLine" width="800" height="300"></canvas>
		</div>

		<p>&nbsp;</p>

		<div>
		<canvas id="ourChart" width="800" height="300"></canvas>
		</div>
	</div>

	<!-- Загружаем JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
	<script src="/static/scripts/variables.js"></script>
	<script src="/static/scripts/index.js"></script>
</body>
</html>
